<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video width="560" height="315" poster="imagem/sara.png" controls autoplay loop>
         <source src="midia/Fii2.mp4" type="video/mp4">
        <source src="midia/Fii3.mkv" type="video/mkv">
        <source src="midia/Fii2.webm" type="video/webm">
        <source src="midia/Fii2.ogv" type="video/ogg">
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=0uBUJLf_3zOz-f6h" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Outra animação:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NedSK2OyfB4?si=YS9K-Ih1I7MJhgbw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  
   
</body>
</html>
