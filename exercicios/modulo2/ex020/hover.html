<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div >p {
            display: none;
        }
        div:hover >p{
            display: block;
            color: rgb(201,84,103);
            background-color: rgba(193,151,158,0.792);
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
   
    </head>
<body>
    <h1>Demonstração do uso do Hover</h1>
    <p>Passe o cursor do mouse sobre o nome abaixo</p>
    <div>
        Rosa
        <p>Rosinha flor do campo...gosta de um passeio!</p>
    </div>
    <p>Mui bom!!!!!!!!!!!!!!!</p>
    
    </body>
</html>
