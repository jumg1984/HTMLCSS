<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/*alinhamento horizontal*/
            vertical-align: middle;
        }
        .family{
            text-align: right;
            background-color: lightblue;
        }
    </style>
</head>
<body> 
    <h1>My first table</h1>
    
    <!--Hierarquia das tabelas:
        Table=tabela
          table row=linha de tabela
            table header=cabeçalho
            table data=dados-->
    <table>
        <tr>   <!--1ª linha da tabela-->
            <td>Àries</td>
            <td class="family">Touro</td>
            <td class="family">Gêmeos</td>
        </tr>
        <tr>
            <td>Câncer</td>
            <td class="family">Leão</td>
            <td>Virgem</td>
        </tr>
        <tr>
            <td class="family">Libra</td>
            <td>Escorpião</td>
            <td>Sagitário</td>
        </tr>
        <tr>
            <td>Capricórnio</td>
            <td>Aquário</td>
            <td class="family">Peixes</td>
        </tr>
    </table>
     
</body>
</html>
